Ctrl+p vf toggle pad=aspect=${display-width}/${display-height}:x=-1:y=-1 # 填充视频黑边
Ctrl+i cycle interpolation      # 启用/停止帧插值, mpv.conf中配置默认值为yes, 有卡顿关闭

