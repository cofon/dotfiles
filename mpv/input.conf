###### 脚本内定义的快捷键
# F6         播放列表 脚本 playlistmanager
# MBTN_RIGHT 右键菜单 脚本 menu

###### 基本控制
SPACE     cycle pause           # 切换暂停(鼠标左键双击)
f         cycle fullscreen      # 切换全屏
ENTER     cycle fullscreen      # 切换全屏(f键)
KP_ENTER  cycle fullscreen	    # 小键盘回车 切换全屏
ESC       set fullscreen no     # 退出全屏
q         quit                  # 退出, 保存播放信息, 播放位置 声音 other
Q         set save-position-on-quit no; quit           # 退出但不保存
DEL       change-list watch-later-options clr ""; quit # 只保存播放进度并退出

###### 音量控制
UP           add volume +2      # 增加音量(鼠标上滚)
DOWN         add volume -2      # 减少音量(鼠标下滚)
Ctrl+UP      add volume +5      # 增加音量
Ctrl+DOWN    add volume -5      # 减少音量
m            cycle mute         # 切换静音
# Shift+UP     add volume-max 50  # 音频 -> 增加音量上限
# Shift+DOWN   script-message Multi_Command_If "((volume>>'100'))" "{{=volume:100:}}"; set volume-max 100

###### 播放进度控制
LEFT        seek -5 exact       # 后退 5 秒
RIGHT       seek +5 exact       # 前进 5 秒
Ctrl+LEFT   seek -60            # 后退 60 秒
Ctrl+RIGHT  seek +60            # 前进 60 秒
PGUP        playlist-prev       # 播放列表中的上一个项目
PGDWN       playlist-next       # 播放列表中的下一个项目
R seek 0    absolute-percent    # 跳转到开头
[ frame-back-step; show-text "Frame Number: ${estimated-frame-number}" # 上一帧
] frame-step; show-text "Frame Number: ${estimated-frame-number}"      # 下一帧

###### 播放速度控制
# >    add speed +0.05            # 增加 0.05 播放速度
# <    add speed -0.05            # 减少 0.05 播放速度
c    add speed +0.1             # 增加 0.2 播放速度
x    add speed -0.1             # 减少 0.2 播放速度
z    set speed 1                # 还原播放速度
BS   set speed 1                # 还原播放速度(backspace)

###### 播放列表控制 (使用 playlistmanager 脚本)
# F6   显示播放列表  # 这里设置无效，在script-opts/playlistmanager.conf中设置
F    cycle-values loop-file inf no 	                 # 单个文件循环播放 toggle
L    cycle-values loop-playlist inf no 	             # 播放列表循环播放 toggle
O    playlist-shuffle; show-text "playlist-shuffle"  # 随机播放列表

###### 控制窗口
b    cycle border 		        #切换无边框
1    set window-scale 0.333 	#设置窗口为视频原输出 1/3
2    set window-scale 0.667     #设置窗口为视频原输出 2/3
3    set window-scale 1.0 		#设置窗口为视频原输出 原始大小

###### 字幕控制
# Ctrl+o      script-binding load_sub # 打开文件选择对话框来加载字幕文件 脚本还没有写
Ctrl+=      add sub-font-size +2 # 增加字幕大小
Ctrl+-      add sub-font-size -2 # 减少字幕大小
# Ctrl++      add sub-scale +0.1   # 增加字幕大小系数
# Ctrl+_      add sub-scale -0.1   # 减少字幕大小系数
Ctrl+Shift+[ add sub-pos -0.5 # 字幕位置上移
Ctrl+Shift+] add sub-pos +0.5 # 字幕位置下移
Ctrl+[      add sub-delay -0.05  # 减少 0.05 秒字幕延迟
Ctrl+]      add sub-delay +0.05  # 增加 0.05 秒字幕延迟

# 音频控制 声音和画面不同步时使用
Ctrl+<   add audio-delay -0.2 # 减少 0.2 秒音频延迟 [音频比原来更 早 播放]
Ctrl+>   add audio-delay +0.2 # 增加 0.2 秒音频延迟 [音频比原来更 晚 播放]

###### 视频控制
r cycle-values video-rotate 90 180 270 0          # 旋转视频
d cycle deband                                    # 去带切换
H cycle-values hwdec auto no                      # 硬件解码切换
v cycle-values video-sync audio display-resample  # 垂直同步切换

# 截图
s      show-text "请耐心等待截图完成 (最长可能需要 30-60 秒)" 60000; screenshot        # 截图
Ctrl+s show-text "请耐心等待截图完成 (最长可能需要 30-60 秒)" 60000; screenshot window # 截图 (窗口)
S      show-text "请耐心等待截图完成 (最长可能需要 30-60 秒)" 60000; screenshot video  # 截图 (没有字幕和OSD)

###### 信息显示
p show-progress                 # 显示播放进度
t script-message display-time   # 显示系统时间, 自己写的脚本, scripts/display_time.lua
i script-binding stats/display-page-1       # 显示视频统计信息, 几秒后自动消失
I script-binding stats/display-stats-toggle # 显示视频统计信息, 按ESC才会消失

###### 视频移动缩放控制
= add panscan    +0.1           # 增加 0.1 平移与缩放
- add panscan    -0.1           # 减少 0.1 平移与缩放
+ add video-zoom +0.002         # 增加 0.002 视频缩放
_ add video-zoom -0.002         # 减少 0.002 视频缩放

###### 鼠标 
MBTN_LEFT        ignore          # 忽略
MBTN_LEFT_DBL   cycle pause     # 左键双击切换播放/暂停
# MBTN_RIGHT script-message custom-show-menu
MBTN_RIGHT_DBL  ignore          # 忽略
WHEEL_UP        add volume +5   # 音量+5
WHEEL_DOWN      add volume -5   # 音量-5

###### 多媒体键(部分键无效, 弃之)
PLAY      set pause no          # 播放
PAUSE     set pause yes         # 暂停
PLAYPAUSE cycle pause           # 播放/暂停切换
STOP      stop                  # 停止
PREV      playlist-prev         # 上一个
NEXT      playlist-next         # 下一个

