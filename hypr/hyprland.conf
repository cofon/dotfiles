# Refer to https://wiki.hyprland.org/Configuring/Variables/
# 请参考 https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
# 通用设置
general { 
    # 窗口内部间隙为 5 像素
    gaps_in = 4
    # 窗口外部间隙为 20 像素
    gaps_out = 8 

    # 窗口边框大小为 2 像素
    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    # 关于颜色的信息请参见变量类型说明
    # 活动窗口边框颜色渐变
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # 非活动窗口边框颜色
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    # 设置为 true 以通过点击和拖拽边界和间隙来调整窗口大小
    # 默认 false 禁用
    resize_on_border = false 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    # 开启前请查看撕裂配置相关文档
    # 默认禁用撕裂效果
    allow_tearing = false

    # 使用 dwindle 布局
    # layout = dwindle
    # 默认使用 dwindle 布局, 修改为 master
    layout = master
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
# 窗口装饰设置
decoration {
    # 窗口圆角为 10 像素
    rounding = 10

    # Change transparency of focused and unfocused windows
    # 更改焦点和非焦点窗口的透明度
    # 活动窗口不透明度为 1.0（完全不透明）
    active_opacity = 1.0
    # 非活动窗口不透明度为 1.0（完全不透明）
    inactive_opacity = 1.0

    # 启用窗口阴影
    drop_shadow = true
    # 阴影范围为 4
    shadow_range = 4
    # 阴影渲染强度为 3
    shadow_render_power = 3
    # 阴影颜色
    col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    # 模糊效果设置
    blur {
        # 启用模糊效果
        enabled = true
        # 模糊大小为 3
        size = 3
        # 模糊遍数为 1
        passes = 1
        
        # 鲜艳度为 0.1696
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
# 动画设置
animations {
    # 启用动画
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    # 默认动画，更多信息请参见动画配置文档

    # 定义自定义贝塞尔曲线动画
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    # 窗口打开动画
    animation = windows, 1, 7, myBezier
    # 窗口关闭动画
    animation = windowsOut, 1, 7, default, popin 80%
    # 边框动画
    animation = border, 1, 10, default
    # 边框角度动画
    animation = borderangle, 1, 8, default
    # 淡入淡出动画
    animation = fade, 1, 7, default
    # 工作区切换动画
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
# 更多信息请参见 Dwindle 布局配置
dwindle {
    # 伪平铺主开关。启用绑定到 keybinds 部分中的 mainMod + P
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    # 保持分割比例，这是你可能需要的设置
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
# 更多信息请参见 Master 布局配置
master {
    # 新窗口默认为主窗口状态
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
# 杂项设置
misc { 
    # 设置为 0 或 1 以禁用动漫吉祥物壁纸
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    # 如果为 true 则禁用随机 hyprland 标志/动漫女孩背景
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
### 输入  ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
# 输入设备设置
input {
    # 键盘布局为 US
    kb_layout = us
    # 键盘变体为空
    kb_variant =
    # 键盘模型为空
    kb_model =
    # 键盘选项为空
    kb_options =
    # 键盘规则为空
    kb_rules =

    # 鼠标跟踪设置为 1, 1 鼠标放在哪个窗口该窗口获取焦点, 0 取消鼠标跟踪
    # follow_mouse = 1
    follow_mouse = 0

    # 鼠标灵敏度为 0（-1.0 到 1.0，0 表示无修改）
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        # 触摸板自然滚动禁用
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
# 手势设置
gestures {
    # 工作区滑动手势禁用
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
# 设备特定配置示例
# 更多信息请参见每设备输入配置文档
device {
    # 设备名称为 epic-mouse-v1
    name = epic-mouse-v1
    # 该设备的灵敏度为 -0.5
    sensitivity = -0.5
}


####################
### KEYBINDINGSS ###
###   键盘绑定   ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
# 参见 https://wiki.hyprland.org/Configuring/Keywords/
# Sets "Windows" key as main modifier
# 设置 "Windows" 键作为主要修饰键
# $mainMod = SUPER
# 主键 默认为 "Windows" 键, 修改为 ALT 键
$mainMod = ALT

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

# 音量
# 音量减小 5%：$mainMod + Shift + F2
bind = $mainMod SHIFT, F2, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
# 音量增大 5%：$mainMod + Shift + F3
bind = $mainMod SHIFT, F3, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
# 静音toggle
bind = $mainMod SHIFT, F4, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

# 截图
# 全屏截图（仅按 Print 键）
bind = , Print, exec, grim ~/image/screenshots/$(date +%Y%m%d_%H%M%S).png
# 窗口截图（$mainMod + Print 键）
bind = $mainMod, Print, exec, grim -g "$(hyprctl activewindow -j | jq -r '(.at[0] | tostring) + "," + (.at[1] | tostring) + " " + (.size[0] | tostring) + "x" + (.size[1] | tostring)')" ~/image/screenshots/$(date +%Y%m%d_%H%M%S).png
# 区域截图（Shift + Print 键）
bind = SHIFT, Print, exec, grim -g "$(slurp)" ~/image/screenshots/$(date +%Y%m%d_%H%M%S).png

# 打开终端 默认: mainMod+q 修改为: mainMod+shift+enter
bind = $mainMod SHIFT, RETURN, exec, $terminal

# 关闭当前活动窗口 默认: mainMod+c 修改为: mainMod+shift+c
bind = $mainMod SHIFT, C, killactive,

# 退出hyprland 默认: mainMod+m 修改为: mainMod+shift+q
bind = $mainMod SHIFT, Q, exit,

# 打开文件管理器, 默认: mainMod+e 修改为: null 不使用
# bind = $mainMod, E, exec, $fileManager

# 切换窗口浮动状态, 默认: mainMod+v 修改为: mainMod+f
bind = $mainMod, F, togglefloating,

# 单窗口模式, 参数为 0 全屏, 参数为 1 保留gaps和bar
bind = $mainMod, M, fullscreen, 1

# 打开启动程序工具 默认: mainMod+r 修改为: mainMod+p
bind = $mainMod, P, exec, $menu

# 切换 显示/隐藏 waybar状态栏
bind = $mainMod, B, exec, killall -SIGUSR1 waybar


# dwindle 窗口布局的专用快捷键, master 布局无效, 注销
# Super+P 切换伪平铺模式（dwindle 布局）
# bind = $mainMod, P, pseudo, # dwindle
# Super+J 切换分割方向（dwindle 布局）
# bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
# 使用 mainMod + 方向键移动焦点
# Super+左箭头 将焦点向左移动
bind = $mainMod, left, movefocus, l
# Super+右箭头 将焦点向右移动
bind = $mainMod, right, movefocus, r
# Super+上箭头 将焦点向上移动
bind = $mainMod, up, movefocus, u
# Super+下箭头 将焦点向下移动
bind = $mainMod, down, movefocus, d

##################################################
### master 布局快捷键(统一使用 layoutmsg 指令) ###
##################################################
# 焦点窗口与主窗口交换
bind = $mainMod, RETURN, layoutmsg, swapwithmaster # master
# 主窗口比例调整(h 缩小，l 放大)
bind = $mainMod, H, layoutmsg, mfact -0.03
bind = $mainMod, L, layoutmsg, mfact +0.03
# 焦点窗口切换(j 下一个窗口, k 上一个窗口)
bind = $mainMod, K, layoutmsg, cycleprev
bind = $mainMod, J, layoutmsg, cyclenext

# Switch workspaces with mainMod + [0-9]
# 使用 mainMod + [0-9] 切换工作区
# Super+1 切换到工作区 1
bind = $mainMod, 1, workspace, 1
# Super+2 切换到工作区 2
bind = $mainMod, 2, workspace, 2
# Super+3 切换到工作区 3
bind = $mainMod, 3, workspace, 3
# Super+4 切换到工作区 4
bind = $mainMod, 4, workspace, 4
# Super+5 切换到工作区 5
bind = $mainMod, 5, workspace, 5
# Super+6 切换到工作区 6
bind = $mainMod, 6, workspace, 6
# Super+7 切换到工作区 7
bind = $mainMod, 7, workspace, 7
# Super+8 切换到工作区 8
bind = $mainMod, 8, workspace, 8
# Super+9 切换到工作区 9
bind = $mainMod, 9, workspace, 9
# Super+0 切换到工作区 10
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
# 使用 mainMod + SHIFT + [0-9] 将活动窗口移动到工作区
# Super+Shift+1 将活动窗口移动到工作区 1
bind = $mainMod SHIFT, 1, movetoworkspace, 1
# Super+Shift+2 将活动窗口移动到工作区 2
bind = $mainMod SHIFT, 2, movetoworkspace, 2
# Super+Shift+3 将活动窗口移动到工作区 3
bind = $mainMod SHIFT, 3, movetoworkspace, 3
# Super+Shift+4 将活动窗口移动到工作区 4
bind = $mainMod SHIFT, 4, movetoworkspace, 4
# Super+Shift+5 将活动窗口移动到工作区 5
bind = $mainMod SHIFT, 5, movetoworkspace, 5
# Super+Shift+6 将活动窗口移动到工作区 6
bind = $mainMod SHIFT, 6, movetoworkspace, 6
# Super+Shift+7 将活动窗口移动到工作区 7
bind = $mainMod SHIFT, 7, movetoworkspace, 7
# Super+Shift+8 将活动窗口移动到工作区 8
bind = $mainMod SHIFT, 8, movetoworkspace, 8
# Super+Shift+9 将活动窗口移动到工作区 9
bind = $mainMod SHIFT, 9, movetoworkspace, 9
# Super+Shift+0 将活动窗口移动到工作区 10
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
# 特殊工作区（便签区）示例
# Super+S 切换特殊工作区 magic
bind = $mainMod, S, togglespecialworkspace, magic
# Super+Shift+S 将窗口移动到特殊工作区 magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
# 使用 mainMod + 滚轮在现有工作区之间滚动
# Super+鼠标下滚 切换到下一个工作区
bind = $mainMod, mouse_down, workspace, e+1
# Super+鼠标上滚 切换到上一个工作区
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
# 使用 mainMod + 鼠标左键/右键并拖拽来移动/调整窗口大小
# Super+鼠标左键 拖拽移动窗口
bindm = $mainMod, mouse:272, movewindow
# Super+鼠标右键 拖拽调整窗口大小
bindm = $mainMod, mouse:273, resizewindow


